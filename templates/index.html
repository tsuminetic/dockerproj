{% extends "base.html" %}


{% block head %}


<title>Many.do</title>


{% endblock %} 

{% block body %}

<style>
  aside {
    background-color: #CCCCCC;
    float: right;
    width: 380px;
    padding-left: 20px;
  }
  section {
    margin-right: 400px; /* Ensure there's space for the aside */
  }
</style>



<aside style="background-color: gray;">
  <p>hello</p>
</aside>




<section>
  
<h1 align="start" style="margin-left: 5%;margin-top: 1% ;">Welcome back, {{ user.name}}</h1>

<ul class="list-group" id="notes">
  <div class="container">
    {% for note in user.notes %}
    <li
      class="list-group-item"
      style="background-color: antiquewhite; padding-bottom: 10px"
    >
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote('{{ note.id }}')">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </div>
</ul>

<form method="POST" align="center">
  <textarea name="note" id="note" class="form-control"></textarea>
  <div>
    <button type="submit" class="'btn">Add note</button>
  </div>
</form>

</section>


{% endblock %}
